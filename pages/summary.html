<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サマリー</title>
    <meta name="description" content="集計サマリーを表示する画面">
    <meta name="robots" content="noindex, nofollow">
    <link rel="canonical" href="./">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/pages.css">
</head>
<body>
    <header id="header"></header>
    <main class="page page--summary">
        <section class="cards">
            <div class="card card--metric">
                <div class="card__title">総型番数</div>
                <div class="card__value" id="metric-models">0</div>
            </div>
            <div class="card card--metric">
                <div class="card__title">合計数量</div>
                <div class="card__value" id="metric-quantity">0</div>
            </div>
        </section>
        <!-- 一覧テーブルを追加 -->
        <section class="list">
            <div class="actions" style="margin: 8px 0; display: flex; gap: 8px; flex-wrap: wrap; align-items: center;">
                <div style="display: flex; gap: 6px; align-items: center;">
                    <input type="text" id="new-model-input" placeholder="型番を入力" class="btn--input-height" style="min-width: 120px;">
                    <button class="btn btn--primary btn--input-height" id="btn-add-model">追加</button>
                </div>
                <button class="btn btn--danger btn--input-height" id="btn-delete-all">全削除</button>
            </div>
            <table class="table">
                <thead>
                    <tr><th>型番（昇順）</th><th>数量</th><th>操作</th></tr>
                </thead>
                <tbody id="list-body"></tbody>
            </table>
            <div class="actions" style="margin-top: 16px; display: flex; gap: 8px; justify-content: center;">
                <button class="btn btn--secondary" id="btn-export">CSV出力</button>
            </div>
        </section>
    </main>
    <footer id="footer"></footer>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const KEY_COUNTS = 'inventory.counts';
            const KEY_HISTORY = 'inventory.history';
            const HISTORY_LIMIT = 1000;

            function loadCounts() {
                try { return JSON.parse(localStorage.getItem(KEY_COUNTS) || '{}'); } catch (_) { return {}; }
            }
            function saveCounts(counts) {
                localStorage.setItem(KEY_COUNTS, JSON.stringify(counts));
            }
            function addHistory(model, delta) {
                const arr = JSON.parse(localStorage.getItem(KEY_HISTORY) || '[]');
                arr.push({ ts: Date.now(), model, delta, raw: '' });
                localStorage.setItem(KEY_HISTORY, JSON.stringify(arr.slice(-HISTORY_LIMIT)));
            }
            function updateMetrics(counts) {
                const models = Object.keys(counts);
                const total = models.reduce((sum, m) => sum + (parseInt(counts[m], 10) || 0), 0);
                document.getElementById('metric-models').textContent = String(models.length);
                document.getElementById('metric-quantity').textContent = String(total);
            }
            function render() {
                const counts = loadCounts();
                updateMetrics(counts);
                const tbody = document.getElementById('list-body');
                tbody.innerHTML = '';
                const models = Object.keys(counts).sort((a, b) => a.localeCompare(b));
                models.forEach(model => {
                    const qty = parseInt(counts[model], 10) || 0;
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${model}</td>
                        <td>${qty}</td>
                        <td style="display:flex; gap:6px;">
                            <button class="btn" data-action="dec" data-model="${model}">-</button>
                            <button class="btn btn--primary" data-action="inc" data-model="${model}">+</button>
                            <button class="btn btn--danger" data-action="del" data-model="${model}">削除</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            }
            function changeQuantity(model, delta) {
                const counts = loadCounts();
                const current = parseInt(counts[model] || '0', 10) || 0;
                const next = Math.max(0, Math.min(999999, current + delta));
                counts[model] = next;
                saveCounts(counts);
                addHistory(model, delta);
                if (window.showToast) window.showToast(`${model} を${delta > 0 ? '+' : ''}${delta}`);
                render();
            }
            function deleteModel(model) {
                const counts = loadCounts();
                if (!(model in counts)) return;
                if (!confirm(`${model} を削除しますか？`)) return;
                delete counts[model];
                saveCounts(counts);
                if (window.showToast) window.showToast(`${model} を削除しました`);
                render();
            }
            function addModel() {
                const input = document.getElementById('new-model-input');
                const model = input.value.trim();
                
                if (!model) {
                    if (window.showToast) window.showToast('型番を入力してください', { error: true });
                    return;
                }
                
                if (model.length > 256) {
                    if (window.showToast) window.showToast('型番が長すぎます（256文字以内）', { error: true });
                    return;
                }
                
                const counts = loadCounts();
                if (model in counts) {
                    if (window.showToast) window.showToast('既に存在する型番です', { error: true });
                    return;
                }
                
                // 新規追加（数量0で開始）
                counts[model] = 0;
                saveCounts(counts);
                addHistory(model, 0); // 履歴に追加（delta: 0で新規追加を示す）
                
                if (window.showToast) window.showToast(`${model} を追加しました`);
                input.value = ''; // 入力フィールドをクリア
                render();
            }
            
            function exportCsv() {
                try {
                    const counts = loadCounts();
                    const rows = Object.keys(counts).sort((a, b) => a.localeCompare(b)).map(model => ({ model, quantity: counts[model] }));
                    const header = 'model,quantity\n';
                    const csvBody = rows.map(r => {
                        const escape = (v) => {
                            const s = String(v);
                            if (s.includes('"') || s.includes(',') || s.includes('\n')) {
                                return '"' + s.replaceAll('"', '""') + '"';
                            }
                            return s;
                        };
                        return `${escape(r.model)},${escape(r.quantity)}`;
                    }).join('\n');
                    const csv = header + csvBody + '\n';
                    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8' });
                    const a = document.createElement('a');
                    const now = new Date();
                    const y = now.getFullYear();
                    const m = String(now.getMonth() + 1).padStart(2, '0');
                    const d = String(now.getDate()).padStart(2, '0');
                    a.href = URL.createObjectURL(blob);
                    a.download = `inventory_${y}${m}${d}.csv`;
                    a.click();
                    URL.revokeObjectURL(a.href);
                    if (window.showToast) window.showToast('CSVを出力しました');
                } catch (error) {
                    console.error('CSV出力エラー:', error);
                    if (window.showToast) window.showToast('CSV出力に失敗しました', { error: true });
                }
            }
            
            function deleteAll() {
                if (!confirm('全レコードを削除しますか？')) return;
                localStorage.setItem(KEY_COUNTS, JSON.stringify({}));
                if (window.showToast) window.showToast('全レコードを削除しました');
                render();
            }

            document.getElementById('list-body').addEventListener('click', (e) => {
                const target = e.target;
                if (!(target instanceof HTMLElement)) return;
                const action = target.getAttribute('data-action');
                const model = target.getAttribute('data-model');
                if (!action || !model) return;
                if (action === 'inc') changeQuantity(model, +1);
                if (action === 'dec') changeQuantity(model, -1);
                if (action === 'del') deleteModel(model);
            });
            document.getElementById('btn-delete-all').addEventListener('click', deleteAll);
            document.getElementById('btn-add-model').addEventListener('click', addModel);
            document.getElementById('btn-export').addEventListener('click', exportCsv);
            
            // Enterキーでも追加できるように
            document.getElementById('new-model-input').addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    addModel();
                }
            });

            render();
        });
    </script>
</body>
</html>
